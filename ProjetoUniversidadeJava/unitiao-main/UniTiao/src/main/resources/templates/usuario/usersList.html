<!doctype html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}"
>
<body>


<div layout:fragment="main" sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="container">
        <div class="card mb-4">
            <div class="card-header">
                <h1>Usuários</h1>
            </div>
            <div class="container my-4">
                <form th:action="@{/user}" method="get" th:object="${users}" class="form-inline mb-3">
                    <div class="form-group mr-2">
                        <label for="nome" class="mr-2">Nome:</label>
                        <input type="text" id="nome" class="form-control mr-2" th:field="${users.nome}">
                    </div>
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </form>
                <form method="get" th:action="@{/user/new}" class="mb-3">
                    <button type="submit" class="btn btn-success">Novo Usuário</button>
                </form>
                <h3>Alunos</h3>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Login</th>
                        <th>Editar</th>
                        <th>Apagar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${listaAlunos}">
                        <td th:text="${u.id}">id</td>
                        <td th:text="${u.nome}">nome</td>
                        <td th:text="${u.email}">email</td>
                        <td th:text="${u.login}">login</td>
                        <td>
                            <a th:href="@{/user/edit/{login}/{tipo}(login=${u.login}, tipo=${u.tipo})}" class="btn btn-warning btn-sm">Alterar</a>
                        </td>
                        <td>
                            <a th:href="@{/user/delete/{tipo}/{login}(login=${u.login}, tipo = ${u.tipo})}" class="btn btn-danger btn-sm">Apagar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <h3>Professores</h3>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Login</th>
                        <th>Editar</th>
                        <th>Apagar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${listaProfessores}">
                        <td th:text="${u.id}">id</td>
                        <td th:text="${u.nome}">nome</td>
                        <td th:text="${u.email}">email</td>
                        <td th:text="${u.login}">login</td>
                        <td>
                            <a th:href="@{/user/edit/{login}/{tipo}(login=${u.login}, tipo=${u.tipo})}" class="btn btn-warning btn-sm">Alterar</a>
                        </td>
                        <td>
                            <a th:href="@{/user/delete/{tipo}/{login}(login=${u.login}, tipo = ${u.tipo})}" class="btn btn-danger btn-sm">Apagar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
</html>
