<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}">

<body>
<div layout:fragment="main" class="container">
    <h1>Cadastro de Avaliação</h1>
    <form th:action="@{/avaliacao/update}" th:object="${avaliacao}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="form-group">
            <label for="dataAvaliacao">Data da Avaliação:</label>
            <input type="date" class="form-control" id="dataAvaliacao" th:field="*{data}">
        </div>

        <button type="submit" class="btn btn-primary">Update Avaliação</button>
        <span th:text="${erro}" class="text-danger"></span>
    </form>
</div>
</body>
</html>
