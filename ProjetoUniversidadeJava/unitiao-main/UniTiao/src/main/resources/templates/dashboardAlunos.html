<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Dashboard de Alunos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        canvas {
            display: block;
            margin: 0 auto 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="main">
    <h1>Dashboard de Alunos</h1>
    <canvas id="alunosChart" width="400" height="200"></canvas>
    <div class="btn-container">
        <a href="/" class="btn">Voltar para a Home</a>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const alunosPorMateria = /*[[${alunosPorMateria}]]*/ [];
    console.log(alunosPorMateria);

    const labels = alunosPorMateria.map(item => item.nomeMateria);
    const data = alunosPorMateria.map(item => item.quantidadeAlunos);

    const ctx = document.getElementById('alunosChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Quantidade de Alunos por MatÃ©ria',
                data: data,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
