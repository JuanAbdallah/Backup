<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}">

<body>

<h1 layout:fragment="titulo" class="text-center my-4">
    Cadastro de Mat√©ria
</h1>

<div layout:fragment="main" class="container">

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form th:action="@{/materias}" method="POST" th:object="${materia}" >
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
                </div>
                <div class="form-group mr-2">
                    <label for="professor">Professor:</label>
                    <select th:field="*{loginProfessor}" class="form-control" id="professor">
                        <option th:each="a : ${professores}" th:value="${a.login}" th:text="${a.nome} + ' - ' + ${a.login}">Professor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                <br />
                <span th:text="${erro}" class="text-danger"></span>
            </form>
        </div>
    </div>

</div>

</body>
</html>
